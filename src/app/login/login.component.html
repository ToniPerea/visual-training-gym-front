<mat-card fxLayout="column" fxLayoutAlign="space-evenly center">
    <ng-lottie class="lottie-gif" [options]="options" (animationCreated)="animationCreated($event)"></ng-lottie>
    <mat-card-title>Login</mat-card-title>
    <form fxLayout="column" fxLayoutAlign="space-evenly center">
        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input type="email" matInput [formControl]="email"
                   placeholder="example@example.com">
            <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
                Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="email.hasError('required')">
                Email is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input type="password" matInput [formControl]="password">
            <mat-error *ngIf="password.hasError('required')">
                Password is <strong>required</strong>
            </mat-error>
        </mat-form-field>
    </form>
    <button class="button" (click)="login()" mat-raised-button color="primary">Login</button>
    <div fxLayout="row" fxLayoutAlign="space-around center">
        <button class="button" mat-raised-button color="primary">Create Account</button>
        <button class="button" mat-raised-button color="primary">Forgot Password</button>
    </div>
</mat-card>
