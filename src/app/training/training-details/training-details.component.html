<table class="mat-elevation-z8" mat-table multiTemplateDataRows [dataSource]="exercises">
    <ng-container matColumnDef="name">
        <th *matHeaderCellDef mat-header-cell> Ejercicio</th>
        <td *matCellDef="let element" mat-cell> {{element.exercise.name}} </td>
    </ng-container>
    <ng-container matColumnDef="weight">
        <th *matHeaderCellDef mat-header-cell> Peso</th>
        <td *matCellDef="let element" mat-cell>
            <div fxLayoutAlign="center center">
                {{element.weight}}
            </div>
        </td>
    </ng-container>
    <ng-container matColumnDef="seriesXrepetitions">
        <th *matHeaderCellDef mat-header-cell> Series x Repeticiones</th>
        <td *matCellDef="let element" mat-cell>
            <div fxLayoutAlign="center center">
                {{element.series}} x {{element.repetitions}}
            </div>
        </td>
    </ng-container>

    <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
            <div class="example-element-detail"
                 fxLayout.lt-sm="column" fxLayout.gt-xs="row" fxLayoutAlign="center center"
                 [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                <p>{{element.exercise.gif}}</p>
            </div>
        </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns;"
        class="example-element-row"
        [class.example-expanded-row]="expandedElement === element"
        (click)="expandedElement = expandedElement === element ? null : element">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>
